<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss-3/main.scss" />
  </head>
  <body class="l-body">
    <form>
      <fieldset class="id">
        <div class="id-textfield">
          <input
            type="text"
            id="firstname"
            name="firstname"
            class="id-firstname"
            required
          />
          <label>Prénom</label>
        </div>
        <div class="id-textfield">
          <input type="text" id="name" name="name" class="id-name" required />
          <label>Nom</label>
        </div>
      </fieldset>
      <fieldset class="language">
        <label class="radio" for="french">
          <input type="radio" id="french" name="language" value="french" />
          <div class="radio-placeholder">
            <div class="radio-placeholder-in"></div>
          </div>
          Français
        </label>
        <label class="radio" for="german">
          <input type="radio" id="german" name="language" value="german" />
          <div class="radio-placeholder">
            <div class="radio-placeholder-in"></div>
          </div>
          Allemand
        </label>
        <label class="radio" for="italian">
          <input type="radio" id="italian" name="language" value="italian" />
          <div class="radio-placeholder">
            <div class="radio-placeholder-in"></div>
          </div>
          Italien
        </label>
      </fieldset>
      <fieldset class="option">
        <label class="switch">
          <input type="checkbox" name="option" value="newsletter" />
          <div class="switch-wrapper">
            <div class="switch-inner"></div>
          </div>
          S'inscrire à la newsletter
        </label>
        <label class="switch">
          <input type="checkbox" name="option" value="general-condition" />
          <div class="switch-wrapper">
            <div class="switch-inner"></div>
          </div>
          J’accepte les conditions générales
        </label>
      </fieldset>
    </form>
    <script src="../js/main.js" type="module"></script>
  </body>
</html>
